<header class="flex items-center justify-between gap-4 px-6 py-4 border-b border-slate-800
               bg-slate-950/90 backdrop-blur sticky top-0">

  <a routerLink="/catalog" class="flex items-center gap-2 text-lg font-semibold tracking-tight shrink-0">
    <span
      class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-emerald-500 text-slate-950 text-sm font-bold">
      G
    </span>
    <span class="hidden sm:inline">{{ title() | slice:1 }}</span>
  </a>

  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="hidden md:flex flex-1 max-w-2xl items-center">

    <div class="flex w-full rounded-full border border-slate-700 bg-slate-900/80 overflow-hidden
                focus-within:border-emerald-500 transition-colors">

      <select formControlName="category"
        class="h-10 px-3 text-xs text-slate-100 bg-slate-950/40 border-r border-slate-700 outline-none">
        <option value="">Todas</option>
        @for (c of categories(); track c) {
        <option [value]="c">{{ c }}</option>
        }
      </select>

      <div class="flex items-center gap-2 flex-1 px-3">
        <span class="material-symbols-outlined text-base text-slate-300">search</span>

        <input type="text" formControlName="query" placeholder="Buscar por título / descripción…"
          class="w-full bg-transparent outline-none text-sm text-slate-100 placeholder:text-slate-500" />

        <button type="button" (click)="onClear()" class="rounded-full border border-slate-700 bg-slate-900 px-3 py-1 text-[0.7rem] font-semibold text-slate-200
                       hover:bg-slate-800 transition">
          Limpiar
        </button>

        <button type="submit" class="rounded-full bg-emerald-500 px-4 py-1 text-[0.75rem] font-semibold text-slate-950
                       hover:bg-emerald-400 active:scale-[0.98] transition" [disabled]="searchForm.invalid">
          Buscar
        </button>
      </div>
    </div>
  </form>

  <nav class="flex items-center gap-2 text-sm shrink-0">
    <a routerLink="/catalog" routerLinkActive="bg-slate-800 text-slate-50" class="relative inline-flex items-center gap-2 px-3 py-1.5 rounded-full
              border border-slate-700 bg-slate-900/80 text-slate-100
              hover:border-emerald-500 hover:bg-slate-900 transition-colors">
      <span class="material-symbols-outlined text-base">book</span>
      <span class="hidden sm:inline text-xs font-medium">Catálogo</span>
    </a>

    <a routerLink="/cart" class="relative inline-flex items-center gap-2 px-3 py-1.5 rounded-full
              border border-slate-700 bg-slate-900/80 text-slate-100
              hover:border-emerald-500 hover:bg-slate-900 transition-colors">
      <span class="material-symbols-outlined text-base">shopping_cart</span>
      <span class="hidden sm:inline text-xs font-medium">Mi carrito</span>

      @if (items() > 0) {
      <span class="absolute -top-1 -right-1 inline-flex min-w-[1.1rem] min-h-[1.1rem]
                     items-center justify-center rounded-full bg-red-600
                     text-[0.65rem] font-semibold leading-none">
        {{ items() }}
      </span>
      }
    </a>

    @if (isLogged()) {
    <div class="relative ml-2" (keydown.escape)="closeUserMenu()">
      <button type="button" (click)="toggleUserMenu()" class="inline-flex h-8 w-8 items-center justify-center rounded-full
           border border-slate-700 bg-slate-900 text-xs font-semibold text-emerald-300
           hover:border-emerald-400 hover:bg-slate-800 transition-colors">
        {{ userInitial() }}
      </button>

      @if (isUserMenuOpen()) {
      <button type="button" (click)="closeUserMenu()" class="fixed inset-0 z-40 bg-transparent"
        aria-label="Cerrar menú">
      </button>

      <!-- menú -->
      <div class="absolute right-0 mt-2 z-50 w-44 rounded-xl border border-slate-800
             bg-slate-950/95 backdrop-blur shadow-lg overflow-hidden">
        <button type="button" (click)="onLogout()" class="w-full flex items-center gap-2 px-3 py-2 text-left text-xs font-medium
               text-slate-100 hover:bg-slate-900 transition-colors">
          <span class="material-symbols-outlined text-base">logout</span>
          Cerrar sesión
        </button>
      </div>
      }
    </div>
    }@else{

    }
  </nav>
</header>
